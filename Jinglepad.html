<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Jinglepad.css">
    <script type="text/javascript" src="Jinglepad.js" async></script>
    <title>Jinglepad</title>
  </head>
  <body onload="init();">
    <div id="progressbar">
      <div id="progress"></div>
   </div>
    <div id="status">Idle</div>
    <div id="buttons">
      <span onclick="activate(0);">1</span>
      <span onclick="activate(1);">2</span>
      <span onclick="activate(2);">3</span>
      <span onclick="activate(3);">4</span>
      <span onclick="activate(4);">5</span>
      <span onclick="activate(5);">6</span>
      <span onclick="activate(6);">7</span>
      <span onclick="activate(7);">8</span>
    </div>
  </body>
</html>
